<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deine Eventhilfe</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      iframe {
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <h1>Willkommen beim Event-Chatbot</h1>
  <div class="chat-container">
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/j1QkIO7j_m8jnqWETes2Y"
      loading="lazy"
      scrolling="no"
      allow="clipboard-write"
    ></iframe>
  </div>
</body>
</html>
